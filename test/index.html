<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Repeater</title>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>


  <!-- <div class="form-group has-error has-feedback">
      <label for="foo-bar" class="col-md-4 control-label">
        bar
      </label>
      <div class="col-md-8">
        <input name="foo"
               id="foo-bar"
               type="text"
              class="form-control"/>
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span class="help-block">b</span>
      </div>

  <script type="text/x-template" id="template">
    <div data-foo data-input>
      <label>foo</label>
      <div><input name="foo"/></div>
    </div>

    <div data-bar data-input>
      <span>bar</span>
      <span>
        <input name="bar"/>
        <span><input name="bar"/></span>
      </span>
    </div>


    <div data-text data-input-types>
      <div>
        <input type="text" name="text" value="value"/>
      </div>
    </div>

    <div data-radio data-input-types>
      <div>
        <input type="radio" name="radio" value="a" checked/>
        <input type="radio" name="radio" value="b"/>
      </div>
    </div>

    <div data-checkbox data-input-types>
      <div>
        <input type="checkbox" name="checkbox" value="a" checked/>
        <input type="checkbox" name="checkbox" value="b"/>
      </div>
    </div>

    <div data-select data-input-types>
      <div>
        <select name="select">
          <option value="a" selected>A</option>
          <option value="b">B</option>
        </select>
      </div>
    </div>

    <div data-textarea data-input-types>
      <div>
        <textarea name="textarea">value</textarea>
      </div>
    </div>
  </script>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../src/main.js"></script>
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <script src="test.js"></script>
</body>
</html>
